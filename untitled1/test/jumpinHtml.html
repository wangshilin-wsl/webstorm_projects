<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页内跳转</title>
    <style>
        div{
            height: 500px;
            width: 100%;
            border: #ff4400 2px solid;
            font-size: 100px;
        }
        #div1{
            background-color: #ffb4ab;
        }
        #div2{
            background-color: #7675ff;
        }
        #div3{
            background-color: #65ff23;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#div1">div1</a></li>
    <li><a href="#div2">div2</a></li>
    <li><a href="#div3">div3</a></li>
</ul>
<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>
</body>
</html>
