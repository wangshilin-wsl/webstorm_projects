<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>5秒跳转</title>
    <style>
        p{
            text-align: center;
        }
        p span{
            color: red;
        }
    </style>
</head>
<body>
<p>
    <span id="time">5</span>秒之后跳转至首页...
</p>
<script>
    var second=5;
    var time=document.getElementById("time");
    function fun() {
        second--;
        if(second<=0)
            location.href="http://www.baidu.com";
        time.innerHTML=second+"";
    }
    setInterval(fun,1000);
    </script>
</body>
</html>
